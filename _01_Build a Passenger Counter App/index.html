<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counting app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="container counter-container">
      <h1>People entered:</h1>
      <h2 id="count-el">0</h2>
      <button id="increment-btn" onclick="increment_passenger_count()">INCREMENT</button>
      <button id="save-btn" onclick="save_passenger_count()">SAVE</button>
      <p id="visitor-paragraph-el" "visitor-cnt-el">Visitors count : </p>
      <script src="index.js"></script>
    </div>
  </body>
</html>
